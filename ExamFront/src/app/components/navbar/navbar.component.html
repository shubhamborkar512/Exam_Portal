<div class="bootstrap-wrapper">
<nav class="navbar navbar-expand-lg navbar-dark bg-primary">
    <div class="container-fluid">
      <a class="navbar-brand" routerLink="/">ExamPortal</a>
      <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
        <span class="navbar-toggler-icon"></span>
      </button>
      <div class="collapse navbar-collapse" id="navbarSupportedContent">
        <ul class="navbar-nav ms-auto mb-2 mb-lg-0">
          <li *ngIf="!isLoggedIn" class="nav-item">
            <a class="nav-link active" routerLink="login">Login</a>
          </li>
          <li *ngIf="!isLoggedIn" class="nav-item">
            <a class="nav-link active" routerLink="signup">SignUp</a>
          </li>
          <li *ngIf="isLoggedIn" class="nav-item">
            <button class="btn bg-transparent text-white" (click)="logout()">Logout</button>
          </li>
          <li *ngIf="isLoggedIn && user!=null" class="nav-item">
            <button class="btn bg-transparent text-white"  >{{user.username}}</button>
          
          </li>
        </ul>
      </div>
    </div>
  </nav>
</div>
