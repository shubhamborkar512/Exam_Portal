<div class="card">
    <div class="card-body">
        <div class="text-center">
          <h4>Add Category</h4>
        </div>
        <form (ngSubmit)="formAdd()">
            <div class="mb-3">
              <label for="exampleInputEmail1" class="form-label">Title</label>
              <input placeholder="Enter Title Here" required [(ngModel)]="category.title" name="title" type="text" class="form-control" id="exampleInputEmail1" aria-describedby="emailHelp">
            </div>
            <div class="mb-3">
              <label for="exampleInputPassword1" class="form-label">Description</label>
              <textarea required [(ngModel)]="category.description" name="description" placeholder="Enter Description Here" row="15" class="form-control"></textarea>
            </div>
            <div class="text-center">
                <button type="submit" class="btn btn-primary">Submit</button>
            </div>
          </form>
    </div>
  </div>
